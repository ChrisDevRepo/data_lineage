# ==============================================================================
# Oracle Specific - PIVOT/UNPIVOT Source Extraction
# ==============================================================================
name: extract_sources_oracle_pivot
description: Extract source table references from Oracle PIVOT/UNPIVOT operations.
dialect: oracle
category: extraction
enabled: true
priority: 20
rule_type: extraction
extraction_target: source
pattern_type: regex
pattern: (?i)\b(PIVOT|UNPIVOT)\b\s*\(.*?\)\s*([A-Za-z_][\w$#-]*(?:\.[A-Za-z_][\w$#-]*)?)
debug:
  log_matches: true
  log_replacements: false
metadata:
  author: vibecoding
  created: "2025-11-19"
  updated: "2025-11-19"
  affects_lineage: true
