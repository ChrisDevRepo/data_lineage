[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .

# Output options
addopts =
    --strict-markers
    --tb=short
    --verbose
    --color=yes
    -ra

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require database)
    slow: Slow tests (> 1 second)
    parser: Parser-related tests
    frontend: Frontend E2E tests
    golden: Golden/user-verified test cases
    regression: Regression tests

# Test collection
norecursedirs =
    .git
    .github
    node_modules
    frontend/node_modules
    __pycache__
    *.egg-info
    .venv
    venv
    env
    dist
    build
    perfissue
    azure-deploy
    evaluation

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage
# [coverage:run]
# source = lineage_v3, api
# omit =
#     tests/*
#     */__pycache__/*
#     */site-packages/*

# [coverage:report]
# precision = 2
# show_missing = True
# skip_covered = False

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Minimum version
minversion = 7.0
