# Docker Compose for Postgres test environment
# Temporary database for functional testing with auto-cleanup

version: '3.8'

services:
  postgres-test:
    image: postgres:15-alpine
    container_name: lineage-postgres-test
    environment:
      POSTGRES_DB: lineage_test
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"  # Use 5433 to avoid conflicts
    tmpfs:
      - /var/lib/postgresql/data  # Ephemeral storage (auto-cleanup on stop)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d lineage_test"]
      interval: 5s
      timeout: 3s
      retries: 5
    command:
      - "postgres"
      - "-c"
      - "shared_preload_libraries=pg_stat_statements"
      - "-c"
      - "pg_stat_statements.track=all"
